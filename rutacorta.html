{% load staticfiles %}
<html>
<head>
	<title>Ruta corta</title>
</head>
<body>
	<h1>Ruta mas corta entre dos nodos</h1>
	<img src='{% static "grafos/original.png" %}'/>
	<br>
	<br>
	<form method="POST">
		{% csrf_token %}
		{{ form }}
		<br>
		<input type="submit" value="Buscar ruta">
	</form>
	<img src='{{ ruta }}'/>
	<br>
	{% if  camino  != "" %}

		<p> {{ camino }} </p>
		
	{% endif %}
</body>
</html>
